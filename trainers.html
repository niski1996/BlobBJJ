<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlobBJJ</title>
    <link rel="icon" type="image/webp" href="assets/icons/logo.webp" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

<body>
    <div id="header-container"></div>
    



    <div class="shadows"></div>

    <main id="main">
        <h1 class="text-center mb-3">Nasza Kadra</h1>
        <p class="text-center mb-3">Wpadnij do nas na trening i poznaj naszych trenerów z wieloletnim stażem. Wyróżnia ich wyjątkowy charakter i posiadanie prywatnych numerów do wszystkich sanitariuszy z pobliskiego SOR</p>

    </main>


    <script>
        let MenuUnwrapped = false;


        fetch("./components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
        })
        .then(() => {
            document.getElementById("wrapper").addEventListener("click", function(){
                let wrap = document.getElementById("wrapper");
                if (MenuUnwrapped){
                    document.getElementById("navbar").style.width = "0vw";

                    wrap.classList.remove("wrapper-right")
                    wrap.classList.add("wrapper-left")
                    MenuUnwrapped=false;
                }
                else{
                    document.getElementById("navbar").style.width = "100vw";
                    wrap.classList.remove("wrapper-left")
                    wrap.classList.add("wrapper-right")
                    MenuUnwrapped=true;
                }
                

                })
            })
        .catch(error => {
            console.error("Błąd przy ładowaniu pliku:", error);
        });
    
        const circleElement = document.querySelector('.shadows');

        const mouse = { x: 0, y: 0 },
            circle = { x: 0, y: 0 };

        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        const speed = 1;

        const tick = () => {

            circle.x += (mouse.x - circle.x);
            circle.y += (mouse.y - circle.y) * speed;

            // Update circle element's position
            circleElement.style.transform = `translate(${circle.x}px, ${circle.y}px)`;

            // Call function on next frame
            window.requestAnimationFrame(tick);
        }

        tick();


    </script>
</body>

</html>
