<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlobBJJ</title>
    <link rel="icon" type="image/webp" href="assets/icons/logo.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div id="header-container"></div>



    <div class="shadows"></div>

    <main id="main-trainers">

        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">


                    <div class="item active">
                        <a href="gon.html">
                        <img src="assets/images/trainers/gon.webp" alt="Gon">
                        <div class="carousel-caption increase-visibility">
                            <h3>Trener Gon</h3>
                        </div>
                    </a>

                    </div>


                    <div class="item">
                        <a href="jon.html">
                        <img src="assets/images/trainers/jon.jpg" alt="Jon">
                        <div class="carousel-caption increase-visibility">
                            <h3>Trener jon</h3>
                        </div>
                    </a>
                    </div>



                    <div class="item">
                        <a href="ton.html">
                        <img src="assets/images/trainers/ton.webp" alt="Ton">
                        <div class="carousel-caption increase-visibility">
                            <h3>Trener Ton</h3>
                        </div>
                    </a>
                    </div>

                    <div class="item">

                    <a href="kon.html">
                        <img src="assets/images/trainers/kon.webp" alt="Kon">
                        <div class="carousel-caption increase-visibility">
                            <h3>Trener Kon</h3>
                        </div>
                    </a>
                    </div>


                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>


    <script>
        let MenuUnwrapped = false;


        fetch("./components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
        })
        .then(() => {
            document.getElementById("wrapper").addEventListener("click", function(){
                let wrap = document.getElementById("wrapper");
                if (MenuUnwrapped){
                    document.getElementById("navbar").style.width = "0vw";

                    wrap.classList.remove("wrapper-right")
                    wrap.classList.add("wrapper-left")
                    MenuUnwrapped=false;
                }
                else{
                    document.getElementById("navbar").style.width = "100vw";
                    wrap.classList.remove("wrapper-left")
                    wrap.classList.add("wrapper-right")
                    MenuUnwrapped=true;
                }
                

                })
            })
        .catch(error => {
            console.error("Błąd przy ładowaniu pliku:", error);
        });
    
        const circleElement = document.querySelector('.shadows');

        const mouse = { x: 0, y: 0 },
            circle = { x: 0, y: 0 };

        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        const speed = 1;

        const tick = () => {

            circle.x += (mouse.x - circle.x);
            circle.y += (mouse.y - circle.y) * speed;

            // Update circle element's position
            circleElement.style.transform = `translate(${circle.x}px, ${circle.y}px)`;

            // Call function on next frame
            window.requestAnimationFrame(tick);
        }

        tick();


    </script>
</body>

</html>
