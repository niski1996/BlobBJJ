<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        .contact-container h2 {
            color: #333;
        }
        .contact-container p {
            font-size: 18px;
            color: #555;
        }
        .contact-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-form {
            margin-top: 20px;
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header-container"></div> 

    
    <section class="contact-container">
        <h2>Skontaktuj się z nami</h2>
        <p>Email: <a href="mailto:kontakt@bjjklub.pl">kontakt@bjjklub.pl</a></p>
        <p>Telefon: <a href="tel:123456789">123-456-789</a></p>
        <p>Adres: ul. Sportowa 10, 00-000 Miasto</p>

        <form class="contact-form">
            <label for="name">Imię i nazwisko</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Wyślij</button>
        </form>
    </section>
    
    <script>
        fetch("../components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>
</body>
</html>
