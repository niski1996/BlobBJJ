<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Div</title>
    <style>
        .big{
            height: 300px;
            width: 200px;
        }
        .fluffy{
            width: 600px;
            animation: poop 4s forwards;
            transform-origin: bottom;
            
        }

        @keyframes poop {
            0%{
                transform: scale(1,0.01);
            }
            10%{
                transform: scale(1,0.7) translate(-20px); 
            }
            50%{
                transform: scale(1,1) translate(-150px);
            }
            90%{
                transform: scale(1,0.2) translate(-380px);   
            }
            100%{
                transform: scale(1,0.01) translate(-400px);
            }
            
        }

        .one{
            height: 100px;
            width: 200px;
            background: red;
            overflow: hidden;
        }
        .two{
            height: 100px;
            width: 200px;
            background: hsl(123, 74%, 49%);
        }
        .three{
            height: 100px;
            width: 200px;
            background: blueviolet;
        }
        
        /* Container styling */
        .wave-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }

        /* Wave SVG styling */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust the height of the wave */
        }

        /* Optional: Add animation to the wave */
        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .wave svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%; /* Double the width for seamless animation */
            height: 100%;
            animation: wave-animation 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="one">
            <div class="fluffy">
                <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">

                </svg>

            </div>

        </div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <div class="wave-container">
        <h1>Wave Effect</h1>
        <div class="wave">
            <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">

</html>
