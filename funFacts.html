    <script>
      let MenuUnwrapped = false;

      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        })
        .then(() => {
          document
            .getElementById("wrapper")
            .addEventListener("click", function () {
              let wrap = document.getElementById("wrapper");
              if (MenuUnwrapped) {
                document.getElementById("navbar").style.width = "0vw";

                wrap.classList.remove("wrapper-right");
                wrap.classList.add("wrapper-left");
                MenuUnwrapped = false;
              } else {
                document.getElementById("navbar").style.width = "100vw";
                wrap.classList.remove("wrapper-left");
                wrap.classList.add("wrapper-right");
                MenuUnwrapped = true;
              }
            });
        })
        .catch((error) => {
          console.error("Błąd przy ładowaniu pliku:", error);
        });

      const circleElement = document.querySelector(".shadows");

      const mouse = { x: 0, y: 0 },
        circle = { x: 0, y: 0 };

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
      });
      const speed = 1;

      const tick = () => {
        circle.x += mouse.x - circle.x;
        circle.y += (mouse.y - circle.y) * speed;

        circleElement.style.transform = `translate(${circle.x}px, ${circle.y}px)`;

        window.requestAnimationFrame(tick);
      };

      tick();

      document.addEventListener("DOMContentLoaded", function () {
        var imageModal = document.getElementById("imageModal");

        imageModal.addEventListener("show.bs.modal", function (event) {
          var button = event.relatedTarget; // Button that triggered the modal
          var imgSrc = button.getAttribute("src");
          var title = button.getAttribute("data-title");
          var description = button.getAttribute("data-description");

          var modalTitle = imageModal.querySelector(".modal-title");
          var modalImage = imageModal.querySelector("#modalImage");
          var modalDescription = imageModal.querySelector("#modalDescription");

          modalTitle.textContent = title;
          modalImage.src = imgSrc;
          modalImage.alt = title;
          modalDescription.textContent = description;
        });
      });
    </script>
